<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت پرسش و پاسخ</title>
    <style>
        body {
            font-family: Tahoma;
            direction: rtl;
            text-align: right;
            background: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .answer {
            margin-top: 20px;
            padding: 15px;
            background: #e0e0e0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>سوال خود را بپرسید</h1>
        <textarea id="question" placeholder="سوال خود را اینجا بنویسید..."></textarea>
        <button onclick="showAnswer()">دریافت پاسخ</button>
        <div id="answer" class="answer">
            <strong>پاسخ:</strong>
            <span id="answerText"></span>
        </div>
    </div>

    <script>
        function showAnswer() {
            var question = document.getElementById('question').value;
            var answerDiv = document.getElementById('answer');
            var answerText = document.getElementById('answerText');
            
            if (question === "") {
                alert("لطفاً سوال خود را بنویسید");
                return;
            }
            
            // پاسخ‌های ساده
            var answer = "متأسفانه پاسخی برای این سوال ندارم.";
            
            if (question.includes("برنامه")) {
                answer = "برای یادگیری برنامه نویسی از Python شروع کنید!";
            }
            else if (question.includes("سایت")) {
                answer = "برای ساخت سایت HTML و CSS یاد بگیرید.";
            }
            else if (question.includes("درآمد")) {
                answer = "فریلنسینگ راه خوبی برای درآمد آنلاین است.";
            }
            
            answerText.textContent = answer;
            answerDiv.style.display = 'block';
        }
    </script>
</body>
</html>
